<div class="container">
  <div class="sidebar">
    <figure class="logo">
      <img src="/assets/Rick-and-Morty.png" alt="" />
    </figure>
    <div class="input_search">
      <label for="">Search</label>
      <input type="search" placeholder="Saul" [(ngModel)]="search"/>
    </div>
    <div class="categories">
      <h3>Category</h3>
      <p>
        <input id="radio1" name="radio" type="radio" value="Human" (change)="radioChangeHandler($event)"/>
        <label for="radio1">Humanoide</label>
      </p>
      <p>
        <input id="radio2" name="radio" type="radio" (change)="radioChangeHandler($event)" value="Alien" />
        <label for="radio2">Alien</label>
      </p>
    </div>
    <div class="status">
      <h3>Status</h3>
      <p>
        <input type="checkbox" id="test1" [(ngModel)]="alive"/>
        <label for="test1">Alive</label>
      </p>
      <p>
        <input type="checkbox" id="test2" [(ngModel)]="deceased"/>
        <label for="test2">Deceased</label>
      </p>
    </div>
    <div class="buttons">
      <button (click)="searchCharacters()" class="btn-primary">SEARCH</button>
    </div>
  </div>
  <section class="results">
    <div class="results__top">
      <p>{{amount}} Results</p>
    </div>
    <div class="results__cards">
      <div (click)="addCharacter(target)" class="card" *ngFor="let target of data">
        <figure>
          <img src={{target.image}} alt="" />
        </figure>
        <img src="" alt="" />
        <div class="mini_card">
          <div class="mini_card__content">
            <p class="mini_cardName">{{target.name}}</p>
            <p class="mini_cardNick">{{target.species}}</p>
            <hr />
            <p class="mini_cardLabel">Ocupation</p>
            <p class="mini_cardOcupation">{{target.location.name}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="add_character">
      <label for="">Personajes seleccioandos ({{addAmount}})</label>
      <div class="character" *ngFor="let target of add">
        <img src={{target.image}} alt="">
        <div class="box">
          <h2>{{target.name}}</h2>
          <p>{{target.species}}</p>
          <p>genero: {{target.gender}}  Origen: {{target.origin.name}}</p>
        </div>
        <button (click)="deleteCharacter(target)" class="delete">eliminar</button>
      </div>
    </div>
  </section>
</div>
